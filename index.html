<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AILumette</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="./components.js"></script>
</head>
<body style="background: white;">
    <div class="m-5 text-5xl">
        <h1>Welcome to AILumette </h1>
        <h2>Fill in the line and match fields </h2>
    </div>
    <script>
        displayGame()
    </script>
    <input class="inputroman text-black w-36 h-10 shadow-md rounded border-transparent p-5 m-2" type="number" min="1" max="4" id="line" name="line" placeholder="line">
    <input class="inputroman text-black w-36 h-10 shadow-md rounded border-transparent p-5 m-2" type="number" min="1" max="7" id="match" name="match" placeholder="match">
    <button class="mx-2 px-5 py-3 focus:outline-none focus:ring-0 shadow-md border-solid rounded-lg hover:shadow-inner bg-white hover:bg-gray-100" type="submit" onclick="playerTurns(document.getElementById('line').value,document.getElementById('match').value)">Submit</button>
</body>
</html>
